seed: 42

data_path: data/train
dataset: movie

USER_ID_FIELD: user_id
ITEM_ID_FIELD: item_id
LABEL_FIELD: rating
field_separator: "\t"

load_col:
  inter: [user_id, item_id, timestamp, rating]
  item: [item_id, genre]

model: WideDeep

# ===== Wide & Deep 기본 설정 =====
embedding_size: 10
mlp_hidden_size: [32, 16, 8]
dropout_prob: 0.1
# =================================

# ===== Early Stopping 명시 설정 =====
epochs: 300
eval_step: 1
stopping_step: 10
# ===================================

eval_args:
  group_by: user
  order: RO
  split:
    LS: valid_and_test
  mode: full

metrics: ['Recall', 'NDCG']
topk: 10
valid_metric: Recall@10
